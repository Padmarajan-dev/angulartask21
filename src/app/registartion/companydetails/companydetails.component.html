<div class="col-12 input">
    <h5 class="text-center">Company Details</h5>
    <div class="form-box col-12 col-lg-3 mx-auto mt-4">
        <!--profile-image-->
        <div class="text-center mt-3">
            <img class="rounded-circle" [src]="imageSrc">
        </div>
        <div class="text-center mt-2">
        <button class="btn btn-info" (click)="img.click()">Upload</button>
        <input type="file" class="d-none" #img (change)="preview($event)">
        </div>

         <!--Company name field-->
    <div class="mt-4">
        <label class="form-control-label">Company Name</label>
        <input class="form-control" autocomplete="off">
    </div>
   <!--company name field-->
   
<!--Email-id field-->
    <div class="mt-4">
        <label class="form-control-label">Email-id</label>
        <input class="form-control" autocomplete="off">
    </div>
<!--Email-id field-->

  <!--job title-->
    <div class="mt-4">
        <label class="form-control-label">Job Title</label>
        <input class="form-control" autocomplete="off">
    </div>
   <!--job title-->
   <!--year of experience-->
    <div class="mt-4">
        <label class="form-control-label">Year of experience</label>
        <input class="form-control" autocomplete="off">
    </div>
   <!--Year of experience-->

   <div class="form-check mt-4">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      I accept the <span style="color: green;"> Terms & Conditions</span>
    </label>
  </div>
    <div class="col-12">
        <button class="btn  mt-4 col-4 col-lg-3 mx-auto backbtn" (click)="backtoprevious()">Back</button>
        <button class="btn btn-info mt-4 col-7 col-lg-8 mx- ml-1" (click)="gotoverfication()">Next</button>
    </div>    
    </div>
</div>
