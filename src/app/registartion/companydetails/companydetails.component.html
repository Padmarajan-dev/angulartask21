<div class="col-12 input">
    <h5 class="text-center main-heading">Company Details</h5>
    <p class="text-center mt-3">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
    <div class="form-box col-12 col-lg-3 mx-auto mt-4" [formGroup]="companyDetails">
        <!--profile-image-->
        <div class="text-center mt-3">
            <img class="rounded-circle" [src]="imageSrc">
        </div>
        <div class="text-center mt-2">
        <button class="btn btn-info" (click)="img.click()">Upload</button>
        <input type="file" class="d-none" #img (change)="preview($event)">
        </div>

         <!--Company name field-->
    <div class="mt-4">
        <label class="form-control-label">Company Name</label>
        <input class="form-control" autocomplete="gert" formControlName="companyname">
    </div>
    <p class="error-text ml-2 mt-2" *ngIf="companyDetails.get('companyname').touched && companyDetails.get('companyname').errors?.required">Company name is required</p>
   <!--company name field-->
   
<!--Email-id field-->
    <div class="mt-4">
        <label class="form-control-label">Email-id</label>
        <input class="form-control" autocomplete="fgg" formControlName="emailid">
    </div>
    <div class="mt-2">
        <p class="error-text ml-2" *ngIf="companyDetails.get('emailid').touched && companyDetails.get('emailid').errors?.required">email id is required</p>
        <p class="error-text ml-2" *ngIf="companyDetails.get('emailid').touched && companyDetails.get('emailid').errors?.email">Enter a valid email-id</p>
    </div>
<!--Email-id field-->

  <!--job title-->
    <div class="mt-4">
        <label class="form-control-label">Job Title</label>
        <input class="form-control" autocomplete="htr" formControlName="jobtitle">
    </div>
    <p class="error-text ml-2 mt-2" *ngIf="companyDetails.get('jobtitle').touched && companyDetails.get('jobtitle').errors?.required">Job title is required</p>
   <!--job title-->
   <!--year of experience-->
    <div class="mt-4">
        <label class="form-control-label">Year of experience</label>
        <input type="number" class="form-control" autocomplete="dfg" formControlName="yearofexp">
    </div>
    <div class="mt-2">
        <p class="error-text ml-2" *ngIf="companyDetails.get('yearofexp').touched && companyDetails.get('yearofexp').errors?.required">Experience is required</p>
    </div>
   <!--Year of experience-->

   <div class="form-check mt-4">
    <input class="form-check-input" (change)="check($event)" type="checkbox" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      I accept the <span style="color: green;"> Terms & Conditions</span>
    </label>
  </div>
    <div class="col-12">
        <button class="btn  mt-4 col-4 col-lg-3 mx-auto backbtn" (click)="backtoprevious()">Back</button>
        <button class="btn btn-info mt-4 col-7 col-lg-8 mx- ml-1"
        [disabled]="companyDetails.invalid || !isChecked"
         (click)="gotoverfication()">Next</button>
    </div>   

    </div>
</div>
